<body>
    <div class="card">
        <img src="assets/images/white-waves.jpg" class="card-img" alt="background" style="max-height: 100%; position: absolute;">

        <!--Begin navbar-->
        <nav class="navbar navbar-expand-xlg navbar-dark bg-info">
            <div class="navbar-brand">Nicole Marty</div>
            <div class="d-flex justify-content-end">
                <div class="d-flex p-1 bd-highlight">
                    <ul class="navbar-nav">
                        <div class="d-flex justify-content-end">
                            <div class="px-2">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>

                            </div>

                                <li class="nav-item">
                                    <a class="nav-link" href="portfolio.html">Portfolio</a>

                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Contact</a>

                    </ul>
                </div>
            </div>

        <!--Begin Content-->
        <div class="container">
            <div class="card">
                <div class="card-header text-info">Contact</div>
                <div class="card-body col-auto">
                    <form>
                        <div class="form-group col-auto">
                            <label for="exampleInputName1">Name</label>
                            <input type="text" class="form-control" id="exampleInputName1" placeholder="What do they call you?">
                        </div>
                        <div class="form-group col-auto">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Pleas let me bother you.">
                            <small id="emailHelp" class="form-text text-muted">Just me, not anyone else.</small>
                        </div>
                        <div class="form-group col-auto">
                            <label for="exampleInputMessage1">Message</label>
                            <input type="text" class="form-control" id="exampleInputMessage1" placeholder="Holla at me yo.">
                        </div>

                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>
